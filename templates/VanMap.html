<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Image Layout with Text Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #00072D;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header-text {
            text-align: center;
            width: 80%;
            height: 10%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 90%;
        }
        .image-container {
            position: relative;
            width: 40%;
            height: 40%;
            top: 48px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for text visibility */
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .image-container:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

<div class="header-text">
    <h1>Explore political theory within Canada that help us better understand social identity and cleavages though.</h1>
    <p>Click on any image to navigate.</p>
</div>

<div class="container">
    <div class="image-container">
        <a href="#section1">
            <img src="../assets/img/Home.webp" alt="Home">
            <div class="text-overlay">Class</div>
        </a>
    </div>
    <div class="image-container">
        <a href="./RuralvUrban.html">
            <img src="../assets/img/UR.webp" alt="Urban vs Rural">
            <div class="text-overlay">Urban vs Rural</div>
        </a>
    </div>
    <div class="image-container">
        <a href="./Parties.html">
            <img src="../assets/img/POLS.webp" alt="Politics">
            <div class="text-overlay">Politics</div>
        </a>
    </div>
    <div class="image-container">
        <a href="#section6">
            <img src="../assets/img/Racse.webp" alt="Race">
            <div class="text-overlay">Race</div>
        </a>
    </div>
</div>

</body>
</html>
